<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
        }
        .game-link {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .game-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        /* Custom style for the number 15 icon */
        .number-15-icon {
            font-family: 'Kanit', sans-serif;
            font-weight: 800; /* Extra bold */
            font-size: 2.25rem; /* text-4xl */
            line-height: 1;
            color: #FBBF24; /* amber-400 */
            text-shadow: 2px 2px 0px rgba(0,0,0,0.15);
            transform: skew(-5deg);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8 text-center">
        
        <!-- Header -->
        <h1 class="text-4xl font-bold text-gray-800 mb-4">รวมไอเดียเกมสำหรับเล่นสนุกใน Tiktok</h1>
        <p class="text-gray-500 mb-8">เลือกเกมที่ต้องการเล่นได้เลย!</p>

        <!-- Game Links Container -->
        <div class="space-y-6">

            <!-- Tiktok Bingo Link -->
            <a href="bingo.html" class="game-link block bg-gray-800 text-white font-bold py-6 px-6 rounded-xl text-2xl shadow-md">
                <span class="flex items-center justify-center gap-3 bg-gradient-to-r from-purple-400 to-pink-500 bg-clip-text text-transparent">
                    <!-- Material Icon for Bingo -->
                    <span class="material-icons text-4xl">grid_on</span>
                    TikTok VJ Bingo
                </span>
            </a>

            <!-- Emoji Guess Link -->
            <a href="emoji.html" class="game-link block bg-gradient-to-r from-teal-400 to-blue-500 text-white font-bold py-6 px-6 rounded-xl text-2xl shadow-md">
                <span class="flex items-center justify-center gap-3">
                    <!-- Material Icon for Emoji Guess -->
                    <span class="material-icons text-4xl">emoji_emotions</span>
                    Emoji Acting
                </span>
            </a>
            
            <!-- 15 Questions Link -->
            <a href="15question.html" class="game-link block bg-indigo-400 text-white font-bold py-6 px-6 rounded-xl text-2xl shadow-md">
                <span class="flex items-center justify-center gap-3">
                    <!-- Custom Number Icon -->
                    <span class="number-15-icon">15</span>
                    คำถาม วัดใจวีเจ
                </span>
            </a>

        </div>

        <footer class="mt-10 text-gray-400 text-sm">
            <p>สร้างโดย JTVND Games</p>
        </footer>

    </div>

</body>
</html>
